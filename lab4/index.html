<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - intro to css</title>
    <style>
        h1{
            background-color: blue;
            color: red;
        }

        h2.author{
            color: violet;
            font-family: cursive;
        }

        p.fontweight{
            font-weight: bolder;
            font-size: 30px;
        }

        p.fontstyle{
            font-style: italic;
            font-size: 120%;
        }

        p#intro{
            text-align: justify;
        }

        .subtitle{

        }

        .box1, .box2, .box3, .box4{
            background-color: aqua;
        }
        .box1{
            border: orange dotted 5px;
            margin-top: 100px;
            padding-left: 50px;
        }
        .box2{
            border: 5px solid red;
        }
        .box3{
            border: 3px solid red;
            margin: 200px 150px;
            padding: 10px 100px;
        }
        .box4{
            margin: 30px 100px 200px 50px;
            padding: 50px 20px 70px 100px;
        }
    </style>
</head>
<body>
    <h1>
        Intro to css
    </h1>
    <p>
        CSS (cascading style sheets) allows you to create rules that specify 
        how the content of the element should appear.
    </p>
    <p class="author">
        By: Kyle Parsotan
    </p>
    <h2 class="author">
        Typology
    </h2>
    <p class="author">
        Styling text
    </p>
    <p class="fontweight">
        Paragraph with fontweight bold
    </p>
    <p class="fontstyle">
        Paragraph with fontweight italic
    </p>
    <h2 class="subtitle">
        Borders
    </h2>
    <div class="box1">
        box 1
    </div>
    <hr />
    <div class="box2">
        box 2
    </div>
    <hr />
    <div class="box3">
        box 3
    </div>
    <hr />
    <div class="box4">
        box 4
    </div>
</body>
</html>
