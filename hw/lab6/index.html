<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2 class="text-center text-primary">
            Workout Plan
        </h2>
        <section class="m-auto">
            <ul class="list-group w-50 m-auto">
                <div class="list-group-item d-flex">
                    <img class="img-thumbnail rounded" style="width: 100px; height: 100px" src="https://th.bing.com/th/id/OIP.TxhY8fG3hkTZvyuEfvHxzwHaEp?rs=1&pid=ImgDetMain" alt="img">
                    <div class="col-md-6 mx-4 m-auto">
                        <div class="card-body">
                          <h5 class="card-title text-success">Push Ups</h5>
                          <p class="card-text">
                            Strengthens the chest and shoulders, and improves posture.
                          </p>
                        </div>
                    </div>
                    <span class="badge text-bg-success h-25 m-auto">Easy</span>
                    <!-- <div class="ms-3">
                        <li class="list-group-item active">
                            Push Ups
                        </li>
                        <p class="list-group-item">
                            Strengthens the chest and shoulders, and improves posture.
                        </p>
                        <div class="ms-auto d-flex">
                            <span class="badge text-bg-success">Easy</span>
                        </div>
                    </div> -->
                </div>

                <div class="list-group-item d-flex">
                    <img class="img-fluid rounded-circle" style="width: 100px; height: 100px" src="https://th.bing.com/th/id/OIP.oOoUN1I4WN_Lvrv8X1BQMAHaE7?rs=1&pid=ImgDetMain" alt="img">
                    <div class="col-md-6 mx-4 m-auto">
                        <div class="card-body">
                          <h5 class="card-title text-success">
                            Squats
                          </h5>
                          <p class="card-text">
                            A lower body exercise that strengthens the legs and glutes.
                          </p>
                        </div>
                    </div>
                    <span class="badge text-bg-warning h-25 m-auto">
                        Medium
                    </span>
                </div>

                <div class="list-group-item d-flex">
                    <img class="img-fluid rounded" style="width: 100px; height: 100px" src="https://i0.wp.com/muscu-street-et-crossfit.fr/wp-content/uploads/2022/12/Muscles-burpees.003.jpeg?resize=1024%2C576&ssl=1" alt="img">
                    <div class="col-md-6 mx-4 m-auto">
                        <div class="card-body">
                          <h5 class="card-title text-danger">
                            Burpees
                          </h5>
                          <p class="card-text">
                            A full-body exercise that combines a squat, push-up, and jump.
                        </p>
                        </div>
                    </div>
                    <span class="badge text-bg-danger h-25 m-auto">
                        Hard
                    </span>
                </div>

            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
