<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelab5.css">
    <title>Lab 5 - Transition</title>
</head>
<body>
    <h1>
        CSS Animation
    </h1>
    <h2>
        CSS hover transition effect
    </h2>
    <div class="square_circle"></div>

    <h2>Zoom effect</h2>
    <section class="zoomcontainer">
        <img src="../lab5/images/imageq.jpg" alt="cherry bloosm">
        <div class="zoomcontent">
            Surprise!
        </div>
    </section>

    <h2>Slide effect</h2>
    <section class="slidecontainer">
        <img src="../lab5/images/imageq.jpg" alt="cherry bloosm">
        <div class="slidecontent">
            Surprise!
        </div>
    </section>

    <h2>Flex container</h2>
    <main class="flexcontainer">
        <section class="cardslide">
            <img class="img" src="../lab5/images/imageq.jpg" alt="cherry blossom">
        </section>
        <section class="cardslide">
            <img class="img" src="../lab5/images/imageq.jpg" alt="cherry blossom">
        </section>
    </main>

    <h2>
        Grid display layout
    </h2>
    <section class="gridcontainer">
        <div class="item">
            item1
        </div>
        <div class="item">
            item2
        </div>
        <div class="item">
            item3
        </div>
        <div class="item">
            item4
        </div>
        <div class="item">
            item5
        </div>
        <div class="item">
            item6
        </div>
    </section>

    <h2>
        More grid properties
    </h2>
    <section class="sectioncontainer">
        <header class="header">
            header
        </header>
        <aside class="sidebar">
            aside
        </aside>
        <main class="content">
            main body content
        </main>
        <footer class="footer">
            footer
        </footer>
    </section>

    <nav class="navcontainer">
        <div class="links">
            <a class="navlink" href="">About us</a>
            <a class="navlink" href="">Products</a>
            <a class="navlink" href="">Contact</a>
        </div>
        <div class="collapsenavbars">
            <span class="menuicon">
                Menu
            </span>
        </div>
    </nav>

</html>
